<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <h2>
            Resultado: <span class="resultado" id="resultado"></span>
        </h2>
        <div>
            <div>
                <div>
                    <label for="valor1">Valor 1</label>
                    <input id="valor1" type="text">
                </div>
                <div>
                    <label for="valor2">Valor 2</label>
                    <input id="valor2" type="text">
                </div>
                <div style="display: flex">
                    <button id="btn-sumar" type="button">
                        Sumar
                    </button>
                    <button id="btn-restar" type="button">
                        Restar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obtener los elementos del DOM
        const valor1Input = document.getElementById('valor1');
        const valor2Input = document.getElementById('valor2');
        const resultadoSpan = document.getElementById('resultado');
        const btnSumar = document.getElementById('btn-sumar');
        const btnRestar = document.getElementById('btn-restar');

        // Función para sumar
        function sumar() {
            const valor1 = parseInt(valor1Input.value);
            const valor2 = parseInt(valor2Input.value);
            if (isNaN(valor1) || isNaN(valor2)) {
                resultadoSpan.textContent = 'Por favor, ingrese números válidos';
            } else {
                const resultado = valor1 + valor2;
                resultadoSpan.innerHTML = resultado;
            }
        }

        // Función para restar
        function restar() {
            let valor1 = parseInt(valor1Input.value);
            let valor2 = parseInt(valor2Input.value);
            resultado = parseInt(valor1) + parseInt(valor2)
            return.innerHTML = resultado;
        }

        // Agregar eventos de clic a los botones
        btnSumar.addEventListener('click', sumar);
        btnRestar.addEventListener('click', restar);
    </script>
</body>
</html>
